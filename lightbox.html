<div>
    <p>data-role='lightbox'表示该元素要启用lightbox</p>
    <p>data-group='group-2'表示当前元素是否属于一个组</p>
    <p>data-id='2'表示该元素在该组别的索引值</p>
    <p>data-caption='lightbox'表示该元素的描述文字</p>
</div>

<h2>第一组</h2>
<div>
    <img class="js-lightbox" src="images/1-1.jpg" data-source="images/1-1.jpg" data-role='lightbox' data-group='group-1' data-id='11' data-caption='第一组1-1' alt="第一组" width="150" height="100">
    <img class="js-lightbox" src="images/1-2.jpg" data-source="images/1-2.jpg" data-role='lightbox' data-group='group-1' data-id='12' data-caption='第一组1-2' alt="第一组" width="150" height="100">
    <img class="js-lightbox" src="images/1-3.jpg" data-source="images/1-3.jpg" data-role='lightbox' data-group='group-1' data-id='13' data-caption='第一组1-3' alt="第一组" width="150" height="100">
    <img class="js-lightbox" src="images/1-4.JPG" data-source="images/1-4.jpg" data-role='lightbox' data-group='group-1' data-id='14' data-caption='第一组1-4' alt="第一组" width="150" height="100">
    <img class="js-lightbox" src="images/1-5.JPG" data-source="images/1-5.jpg" data-role='lightbox' data-group='group-1' data-id='15' data-caption='第一组1-5' alt="第一组" width="150" height="100">
    <img class="js-lightbox" src="images/1-6.jpg" data-source="images/1-6.jpg" data-role='lightbox' data-group='group-1' data-id='16' data-caption='第一组1-6' alt="第一组" width="150" height="100">
</div>
